<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='details.css') }}">
    <title>Search Result</title>
</head>
<body>
    <div class="container mt-4">
        <h2 class="text-center">Hotels</h2>
        <div class="row">
            {% for hotel in search_results %}
                <div class="col-md-4 mb-4">
                    <div class="card text-center">
                        <div class="row g-0">
                            <div class="col-md-6">
                                <img src="{{ url_for('static', filename='images/' + hotel.image_url) }}" class="card-img-top" alt="Hotel Image">
                            </div>
                            <div class="col-md-6">
                                <div class="card-body">
                                    <h5 class="card-title">{{ hotel.description }}</h5>
                                    <p class="card-text">Åžehir: {{ hotel.location }}</p>
                                    <p class="card-text">Fiyat: {{ hotel.price }} TL</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
    
</body>
</html>
